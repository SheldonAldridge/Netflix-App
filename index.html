<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Netflix</title>
</head>
<body>
    <header>
    <div class="container">
        <div class="netflix-logo">
            <img src="images/netflix.svg" class="img-fluid" alt="netflix logo">
        </div>
    </div>
</header>

<main>

    <div class="login-form">
        <div class="sign-in">
        <h1>Sign In</h1>
        <form class="form">
        <input class="email" type="email" placeholder="Email Address" required>
        <input class="password" type="password" placeholder="Password" minlength="6" required>
        <button class="submit">Sign In</button>
        <input class="checkbox" type="checkbox">
        <span class="remember">Remember me</span>
        <span class="need">Need help?</span> 
    </form>
        </div>
    </div>
</main>
</body>
</html>
