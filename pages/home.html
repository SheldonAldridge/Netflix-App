<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
    <script src="https://unpkg.com/vue@3" defer></script>
    <script src="/js/home.js" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>

<body>

    <header>        
         <div class="navbar">
    
         <div class="netflix-logo">
         <img src="../images/netflix.svg" alt="">
         </div>
            <ul>
              <li>Home</li>
              <li>TV Shows</li>
              <li>Movies</li>
              <li>New & Popular</li>
              <li @click="watchList">My List</li>
              <li id="username">{{username}}</li>
              <li><a class="logout" @click="logout"></a>Logout</li>
            </ul>
          </div>
      

        <div class = slideShow>
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <template v-for="(slide,index) in moviesComingSoon">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="index" :class="{active: index ===0}" aria-current="index === 0" aria-label="slide.name"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="index" :class="{active: index ===0}" aria-current="index === 1" aria-label="slide.name"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="index" :class="{active: index ===0}" aria-current="index === 2" aria-label="slide.name"></button>
              </template>
            </div>
          </div>
        </div>
        </header>
    
       
        <main>

          <div class="carousel-inner">
            <template v-for="(slide, index) in moviesComingsoon">
              <div :class="{'carousel-item': true, active: index === 0}">
                <img :src="{{movie.name}}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>{{slide.name}}</h5>
                  <p>{{slide.availDate}}</p>
                </div>
              </div>
            </template>
          </div>
  
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        
        <section>
        <div class = "movie-list">
          <ul>
            <li v-for="(movie, index)" :key="movie.id">
            <span>{{movie.name}}</span>
            <span>{{movie.genre}}</span>
            <span>{{movie.availDate}}</span>
            <img v-bind:src="movie.thumbnail" alt="Movie Image">
            <button class = "watchbtn" @click = "watchList(index)">Add movie to watchlist</button>
          </li>
          </ul>
      
        </div>
        </section>
        </main>
        
</body>

</html>
