<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/watchList.css">
    <script src="../js/watchList.js" defer></script>
    <title>My Watch List</title>
</head>
<body>
    <header>
    <div id="app">
        <div class="navbar">
            <div class="netflix-logo">
            <img src="../images/netflix.svg" alt="">
            </div>
               <ul>
                 <li @click="home">Home</li>
                 <li>TV Shows</li>
                 <li>Movies</li>
                 <li>New & Popular</li>
                 <li id="username">{{username}}</li>
                 <li @click="logout">Logout</li>
               </ul>
             </div>
           </div>
</header>

<main>
    <div class="container">
        <h1>My WatchList</h1>
        <div class = "movies">
            <li v-for="(movie, index) in comedy" :key="movie.id" @mouseover="movie.showByIndex = index" @mouseout="movie.showByIndex = null" :class="{'movie-card': movie.showByIndex+1}"> 
        </div>
        
    </div>
</main>
</body>
</html>
