<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/watchList.css" />
    <script src="https://unpkg.com/vue@3" defer></script>

    <script src="./js/watchList.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>My Watch List</title>

  </head>

  <body>
    <div id="netflixapp">
      <header>
        <div class="navbar">
          <div class="netflix-logo">
            <img src="./images/netflix.svg" alt="" />
          </div>
          <ul>
            <li @click="home">Home</li>
            <li>TV Shows</li>
            <li>Movies</li>
            <li>New & Popular</li>
            <li id="username">{{username}}</li>
            <li @click="logout">Logout</li>
          </ul>
        </div>
      </header>

      <main>
        <div class="container">
          <h1>My WatchList</h1>

          <ul class="movie-list">
            <li
              v-for="(movie, index) in myListFiltered"
              :key="movie.id"  @mouseover="movie.showByIndex = index"  @mouseout="movie.showByIndex = null" :class="{'list-card': movie.showByIndex+1}">
              
              <div class="card">          
              <img :src="movie.thumbnail" class="card-img-top card-img"  alt="Movie Image"/>   
                <div class="card-body" v-show="movie.showByIndex === index">
                  <div class="movie-info">
                    <p>{{movie.name}}</p>
                    <p class="movie-duration-genre">  {{movie.duration}} {{movie.genre}}</p>
                  </div>
                  <button class="remove-btn" @click="removeMovieList(movie.id)">-</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
